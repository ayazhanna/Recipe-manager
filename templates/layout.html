<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Meta Tag -->
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <!-- Custom CSS -->
    <link href="/static/css/styles.css" rel="stylesheet" />

    <!-- Bootstrap CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icon -->

    <!-- Vertical Tab: https://github.com/tromgy/bootstrap-5-vertical-tabs -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-5-vertical-tabs@2.0.0/dist/b5vtabs.min.css"
      integrity="sha384-AsoWNxsuu73eGp2MPWHa77155fyqP9rueKOeG4t2d/AD4eyBqL20TClzfbAkrul4" crossorigin="anonymous" />
    <!-- Favicon -->
    <!-- Footer -->
    <!-- Noto Emoji -->
    <!-- Custom font -->
    <link rel="stylesheet" href="https://use.typekit.net/fet7rxe.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Page Title -->
  </head>
  <body style="background-color:khaki;">

    <!-- Header -->
    <nav class="navbar navbar-expand-md navbar-light">
      <!-- Title -->
      <div class="container py-3">
        <a href="/" class="navbar-brand">
        </a>
        <!-- Navigation -->
      {% if session["user_id"] %}
       <!--  <a href="/">PRESS THIS TO HOME</a>-->
        <button
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
          class="navbar-toggler"
          data-bs-target="#navbar"
          data-bs-toggle="collapse"
          type="button"
          style="background:white!important;"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ms-auto mt-2">


          </ul>
        </div>
        {% endif %}
      </div>
    </nav>

    <!-- Main -->
    <main class="container px-5">
      {% block main %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="py-3">
      <div class="p-2 small mb-3 text-center">
        {% if session["user_id"] %}
        {% else %}
        <!-- Mockup Graphics -->
          <div class="small mb-3 text-muted">
             </div>
        {% endif %}
      </div>
    </footer>

    <!-- Script -->
    {% block script %}{% endblock %}
  </body>
</html>
